<!-- Modal -->

<div th:fragment="modal(id)" th:id="${id}" tabindex="-1" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">
				</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<pre id="information" style="white-space: pre"></pre>
				
			</div>

			<div class="modal-footer">
				<button type="button" id="closeModal" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<a  type="button" style="display: none" id="confirm" class="btn btn-info">Confirm</a>
			</div>
		</div>
	</div>
</div>

<!-- end Modal  -->


	<div th:fragment="toast" class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
		  <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" 
		  		aria-atomic="true" data-delay="3000">
		    <div class="toast-header">
		      <h5 class="toast-title mr-auto"></h5>
		       <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
			      <span aria-hidden="true">&times;</span>
			    </button>
		    </div>
		    <div class="toast-body">
		    
		    </div>
		  </div>
</div>
