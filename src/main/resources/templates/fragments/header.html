<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="html_head">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>OACP</title>

<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.6.1/css/bootstrap.min.css} " />
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.6.1/js/bootstrap.min.js}"></script>

<!-- dataTables -->
<link
	href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"
	rel="stylesheet" type="text/css" />
<script type="text/javascript"
	src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>



<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">

<link rel="stylesheet" href="../css/sticky-footer-navbar.css">
<link rel="stylesheet" href="../css/custom.css">


<script src="https://cdn.datatables.net/plug-ins/1.10.15/dataRender/datetime.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

</head>

<body>

	<header th:fragment="menu">
		<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
			<a class="navbar-brand" href="/">OACP</a>
			 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link active"
						aria-current="page" href="/">Home </a></li>

					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-expanded="false">
							Publication </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="/puredata">Create a Record</a> <a
								class="dropdown-item" href="/publications/all">Search
								Records</a>
						</div></li>
					<li class="nav-item"><a class="nav-link" href="/audit/all">Audit</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/user">Admin</a>
					</li>
					
				</ul>
				

				<form class="d-flex" th:action="@{/publications/all}" th:object="${purerecord}">
					<input class="form-control me-2" type="search"
						placeholder="Pure ID" th:name="pureId" aria-label="Search">
					<button id="searchPureId" class="btn btn-outline-success" type="submit">Search</button>
				</form>
				
				<div th:if="${user}">
					<a href="" class="btn btn-outline-secondary" th:text="${user.fullName}"></a>
					<a href="/logout" id="logout" class="btn btn-outline-info">Logout</a>
				</div>
				
			</div>
		</nav>
		<script>
			$("#logout").click(function(){
				localStorage.removeItem("searchFileds");
			});
			
			$("#searchPureId").click(function(){
				localStorage.removeItem("searchFileds");
			});
		</script>
		
	</header>


</body>

</html>
